{% extends 'base.html' %}

{% block title %}HeatMap{% endblock title %}

{% block navbar %}
<ul class="navbar-nav mr-auto">
  <li class="nav-item">
    <a class="nav-link" href="/">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="detect">CvDetector</a>
  </li>
  <li class="nav-item active">
    <a class="nav-link" href="heatmap">HeatMap (On Progress) <span class="sr-only">(current)</span></a>
  </li>
</ul>
{% endblock navbar %}

{% block content %}
<div class="starter-template">
  <h1>HeatMap Tracker!</h1>
  <p class="lead"> Detecting hotspots, safety and more to arrive!<br></p>
  <iframe width="840" height="420"
    src="https://www.youtube.com/embed/tgbNymZ7vqY">
  </iframe>
</div>
<form>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>
</form>

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
{% endblock content %}
